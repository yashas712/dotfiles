"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$time\
$cmd_duration\
$line_break\
$character
"""

