[colors]
background = #282a36
foreground = #f8f8f2
primary = #bd93f9
alert = #ff5555

[bar/main]
width = 100%
height = 20pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
padding-left = 0
padding-right = 1
module-margin = 1
font-0 = "Fira Code Nerd Font:size=10;2"

# Position of modules
modules-left = xworkspaces  
modules-center = calendar-icon date
modules-right = bluetooth pulseaudio wlan battery 

fixed-center = true

cursor-click = pointer
enable-ipc = true

[module/calendar-icon]
type = custom/text
content = "󰃭"
click-left = zenity --calendar --title="       System Calendar" --text="What's cooking?"

[module/i3]
type = internal/i3

# Only show workspaces defined on the same output as the bar
pin-workspaces = true

# This will display the workspace name exactly as defined in your i3 config
label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = #ffffff
label-focused-underline = #fba922
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/xworkspaces]
type = internal/xworkspaces

# This ensures Polybar shows the workspace name exactly as i3 defines it
icon-default = 
label-active = %name%
label-active-background = ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

# This keeps empty workspaces hidden, just like i3bar does
label-empty =

[module/pulseaudio]
type = internal/pulseaudio
# Left click opens pavucontrol (Volume GUI)
click-right = pavucontrol
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%

[module/wlan]
type = internal/network
interface-type = wireless
# Left click opens Network Manager GUI
label-connected = %{A1:nm-connection-editor:} %essid%%{A}
label-disconnected = %{A1:nm-connection-editor:}󰖪 Disconnected%{A}

[module/bluetooth]
type = custom/script
# This uses a simple icon that opens blueman-manager when clicked
exec = echo ""
interval = 10
click-left = blueman-manager
format-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1
date-alt = %H:%M
date = %Y-%m-%d %I:%M:%S %p
label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

# This should match your system names
battery = BAT0
adapter = ADP1

# Disable polling if you want to save a tiny bit of energy
#poll-interval = 5

# Format when charging
format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%

# Format when discharging
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

# Format when full
format-full = <label-full>
format-full-prefix = "  "
format-full-prefix-foreground = ${colors.primary}

# Icons for battery levels
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}

# Animation when charging
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750
